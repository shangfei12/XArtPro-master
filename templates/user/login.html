{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/user/css/regist.css"></link>
{% endblock %}
{% block content %}
    <div class="text-center">
        <h4>登录页面</h4>
        <form class="form form-horizontal"
              action="/user/login/"
              method="post">

            {% csrf_token %}

            <div class="form-group">
                <label class="col-xs-3 text-right alignLine">账号</label>
                <div class="col-xs-6">
                    <input class="form-control" value="{{ form.username.value}}" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 text-right alignLine">口令</label>
                <div class="col-xs-6">
                    <input type="password" class="form-control"  name="password">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">登录</button>
                <a class="btn btn-link">未有账号, 注册</a>
            </div>

             <div class="form-group">
                {% if errors %}
                    <ul style="color:red;">
                        {% for error in errors.values %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
